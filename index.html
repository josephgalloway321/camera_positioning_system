<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Positioning System</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script defer src="scripts/script.js"></script>
    <script defer src="https://raw.githubusercontent.com/RobotWebTools/roslibjs/develop/build/roslib.min.js"></script>
  </head>
  <body>
    <!-- Live Video Feed -->
    <section id="video-container">
      <video id="videoElement" autoplay="true" >
    </section>

    <!-- Script to Run Video Feed-->
    <!--script src="scripts/script.js"></script-->

    <!-- Servo Controls -->
    <section id="controls-container">
      <button class="control-button" id="left-button">Rotate Left</button>
      <button class="control-button" id="right-button">Rotate Right</button>
      <button class="control-button" id="up-button">Rotate Up</button>
      <button class="control-button" id="down-button">Rotate Down</button>
    </section>
    
  </body>
</html>
