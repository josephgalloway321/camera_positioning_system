<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Positioning System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer type="text/javascript" src="./scripts/roslib.min.js"></script>
    <script defer type="text/javascript" src="./scripts/script_ros.js"></script>
    <script defer type="text/javascript" src="./scripts/script_video.js"></script>
  </head>
  <body>
    <!-- Live Video Feed -->
    <section id="video-container">
      <video id="videoElement" autoplay="true" >
    </section>

    <!-- Connection Status -->
    <section id="connection-status-container">
      <h1 id="status-label">Status:</h1>
      <h1 id="connection-status"></h1>
    </section>

    <!-- Servo Controls -->
    <section id="controls-container">
      <button onclick="rotateLeft()" class="control-button" id="left-button">Rotate Left</button>
      <button onclick="rotateRight()" class="control-button" id="right-button">Rotate Right</button>
      <button onclick="rotateUp()" class="control-button" id="up-button">Rotate Up</button>
      <button onclick="rotateDown()" class="control-button" id="down-button">Rotate Down</button>
    </section>
    
  </body>
</html>
